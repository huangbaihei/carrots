<div class="accountDetails font14">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{vm.title}}</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="detailsForm">
                <div class="form-group">
                    <label class="control-label col-md-2">用&ensp;户&ensp;名</label>
                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               ng-model="vm.add.name"
                               placeholder="请输入用户名"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">角&emsp;&emsp;色</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="vm.add.roleID"  required>
                            <option value="">--请选择角色--</option>
                            <option ng-repeat="x in vm.roleList track by $index" value="{{x.id}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-if="!(vm.edit===1)">
                    <label class="control-label col-md-2">密&emsp;&emsp;码</label>
                    <div class="col-md-8">
                        <input type="password"
                               class="form-control"
                               ng-model="vm.add.pwd"
                               placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="form-group" ng-if="!(vm.edit===1)">
                    <label class="control-label col-md-2">密码确认</label>
                    <div class="col-md-8">
                        <input type="password"
                               class="form-control"
                               ng-model="vm.check"
                               placeholder="请再次输入并确认密码" required>
                    </div>
                </div>
                <p class="text-center" style="color: #ff0000" ng-if="!(vm.edit===1)">{{vm.tips}}</p>
                <div class="form-group" ng-if="vm.edit===1">
                    <label class="control-label col-md-2">状&emsp;&emsp;态</label>
                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               ng-model="vm.add.status"
                               placeholder="请输入用户状态"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default pull-right" ui-sref="home.account">取消</button>
                        <button class="btn btn-success pull-right"
                                ng-click="vm.save()"
                                style="margin-right: 5px"
                                ng-disabled="detailsForm.$invalid"
                                type="submit">
                            保存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
