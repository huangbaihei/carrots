<div class="row font14">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>修改密码</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="detailsForm">
                            <div class="form-group">
                                <label class="control-label col-md-2">输入旧密码</label>
                                <div class="col-md-8">
                                    <input type="password"
                                           class="form-control"
                                           ng-model="vm.data.oldPwd"
                                           placeholder="请输入旧密码" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">设置新密码</label>
                                <div class="col-md-8">
                                    <input type="password"
                                           class="form-control"
                                           ng-model="vm.data.newPwd"
                                           placeholder="请输入新密码" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">确认新密码</label>
                                <div class="col-md-8">
                                    <input type="password"
                                           class="form-control"
                                           ng-model="vm.check"
                                           placeholder="请再次输入并确认新密码" required>
                                </div>
                            </div>
                            <p class="text-center" style="color: #ff0000">{{vm.tips}}</p>
                            <div class="form-group">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button class="btn btn-success"
                                            ng-click="vm.save()"
                                            ng-disabled="detailsForm.$invalid"
                                            type="submit"
                                            style="width: 100%">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
