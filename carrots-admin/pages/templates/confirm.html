<div class="modal ng-scope top am-fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a type="button" class="close" style="font-size: 15px;padding-top: 8px" ng-click="cancel()"><span aria-hidden="true">关闭</span></a>
                <h3 class="modal-title" style="font-size: 16px">操作提示</h3>
            </div>
            <div class="modal-body text-center" style="font-size: 16px">
                {{content}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
                <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
            </div>
        </div>
    </div>
</div>
