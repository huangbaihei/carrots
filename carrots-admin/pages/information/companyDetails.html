<div class="companyDetails font14">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{vm.data.company.name}}详细信息</strong>
            <select class="pull-right" ng-init="vm.data.company.approved='0'" ng-model="vm.data.company.approved">
                <option value="0">未认证</option>
                <option value="1">已认证</option>
            </select>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="detailsForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="text-red">*&nbsp;</span>公司名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.data.company.name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="text-red">*&nbsp;</span>公司slogan</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.data.company.slogan" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="text-red">*&nbsp;</span>公司人数</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.data.company.totalNum"
                                       onkeyup="this.value=this.value.replace(/[^\d]/g,'') "
                                       onafterpaste="this.value=this.value.replace(/[^\d]/g,'')"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4"><span class="text-red">*&nbsp;</span>融资规模</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="vm.data.company.financing" required>
                                    <option value="">请选择</option>
                                    <option ng-repeat="(key,val) in vm.financing" value="{{key}}">{{val}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span
                                    class="text-red">*&nbsp;</span>地&emsp;&emsp;区</label>
                            <!--选择地区自定义指令-->
                            <select-region province="vm.data.company.province"
                                           city="vm.data.company.city"
                                           county="vm.data.company.county"
                                           tips="请选择">
                            </select-region>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-md-2"><span class="text-red">*&nbsp;</span>行&emsp;&emsp;业</label>
                    <div class="col-md-10">
                        <isteven-multi-select class="ng-isolate-scope"
                                              input-model="vm.industryList"
                                              output-model="vm.selectIndustry"
                                              button-label="icon name"
                                              item-label="icon name maker"
                                              tick-property="ticked">

                        </isteven-multi-select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-md-2"><span class="text-red">*&nbsp;</span>公司logo</label>
                    <!--上传图片自定义指令-->
                    <file-upload img-url="vm.data.company.logo"></file-upload>
                </div>
                <div class="row form-group">
                    <label class="control-label col-md-2"><span class="text-red">*&nbsp;</span>公司介绍</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="6" maxlength="1000"
                                  ng-model="vm.data.company.summary" required>
                        </textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-md-2">公司标签</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input class="form-control" maxlength="10" ng-model="vm.tag">
                            <div class="input-group-addon c-pointer" ng-click="vm.addTag()">+</div>
                        </div>
                    </div>
                    <span class="text-red"
                          style="display:inline-block;line-height: 34px;height: 34px;margin-left: 15px"
                          ng-if="vm.tagTips">
                        {{vm.tagTips}}
                    </span>
                </div>
                <div class="row form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div style="margin: 10px 10px 10px 0;display: inline-block"
                             ng-repeat="x in vm.data.tagList track by $index">
                            <div class="label label-info" style="padding: 7px 10px">
                                {{x.tag}}&emsp;
                                <i class="glyphicon glyphicon-remove c-pointer" ng-click="vm.deleteTag($index)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--公司产品-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>公司产品</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">产品名称</label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               type="text"
                                               maxlength="16"
                                               ng-model="vm.data.productList[0].name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">产品Slogan</label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               type="text"
                                               maxlength="500"
                                               ng-model="vm.data.productList[0].slogan">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 control-label">产品Logo</label>
                            <!--上传图片自定义指令-->
                            <file-upload img-url="vm.data.productList[0].logo"></file-upload>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-md-2">产品简介</label>
                            <div class="col-md-10">
                                <textarea class="form-control"
                                          maxlength="1000"
                                          rows="6"
                                          ng-model="vm.data.productList[0].summary">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!--联系信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>招聘公司相关信息</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">手&emsp;&emsp;机</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text"
                                               maxlength="11"
                                               ng-model="vm.data.company.phone"
                                               onkeyup="this.value=this.value.replace(/[^\d]/g,'') "
                                               onafterpaste="this.value=this.value.replace(/[^\d]/g,'')">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">邮&emsp;&emsp;箱</label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               type="text"
                                               maxlength="30"
                                               ng-model="vm.data.company.mail">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-md-2">详细地址</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" maxlength="100"
                                       ng-model="vm.data.company.address">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label">地&emsp;&emsp;图</label>
                            <!--上传图片自定义指令-->
                            <file-upload img-url="vm.data.company.map"></file-upload>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-success"
                            ng-disabled="detailsForm.$invalid
                                         ||!vm.data.company.province
                                         ||!vm.data.company.city
                                         ||!vm.data.company.county
                                         ||!vm.selectIndustry[0]
                                         ||!vm.data.company.logo"
                            ng-click="vm.save()">
                        保存
                    </button>
                    <button class="btn btn-danger" ui-sref="home.company">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
